name: Android Build

on: pull_request

jobs:

  set_up_jdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

  test_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run test
        run: ./gradlew test

  ui_test_job:
    runs-on: macos-latest
    steps:
      - name: Android Emulator Runner
        uses: ReactiveCircus/android-emulator-runner@v2.15.0

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build project
        run: ./gradlew assemble

